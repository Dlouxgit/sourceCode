<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{msg}}
            <span>hello</span>
        </p>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.mixin({
            beforeCreated() {
                console.log('1')
            }
        })
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                arr: [{name: 'zf'}, {}]
            },
            beforeCreated: [
                function () {
                    console.log(3)
                },
                function () {
                    console.log(4)
                }
            ]
        })
        console.log(app.$options)
    </script>
</body>
</html>
