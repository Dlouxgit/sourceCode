<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{msg}}
            <span>hello</span>
        </p>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                arr: [{name: 'zf'}, {}]
            }
        })
        console.log(app)
        app.msg = '111'
        app.msg = '112'
        app.msg = '113'
        app.$nextTick(() => {
            console.log('第一次')
        })
        app.$nextTick(() => {
            console.log('第二次')
        })
        app.$nextTick(() => {
            console.log('第三次')
        })
        app.msg = '114'
    </script>
</body>
</html>
